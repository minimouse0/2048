    <script>

            document.getElementById("demo").innerHTML = Date();

			constructor(){
				this.status=0;
				this.add();
			}
			add(){
				this.status++;
				this.refreashHTML();
			}
			refreashHTML(){
				document.getElementById("firstJSProgram").innerHTML="我的第"+this.status.toString()+"个JavaScript程序";
			}
		}
		var h=new head();
		function addJS(){
			
			h.add();
		}
    </script>

<body>
