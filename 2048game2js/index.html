<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minimouse48的2048小游戏</title>
		<style>
			.container{
				width:200px;
				height:200px;
				border: none;
				border-radius: 10px;
				background: #BFF7FF;
			}.chessboard_cell{
				width:40px;
				height:40px;
				margin-left:8px;
				margin-top:8px;
				margin-bottom:8px;
				background:#35BFEC;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div id="container" class="container">
			<div id="chessboard1-1" class="chessboard_cell"></div>
			<div id="chessboard1-1" class="chessboard_cell"></div>
			<div id="chessboard1-1" class="chessboard_cell"></div>
			<div id="chessboard1-1" class="chessboard_cell"></div>
		</div>
		<div class="container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Continue</a>
                    <a class="retry-button">Try again</a>
                </div>
            </div>
            <div class="container">
                <div class="grid-row">
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                </div>
                <div class="grid-row">
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                </div>
                <div class="grid-row">
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                </div>
                <div class="grid-row">
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                    <div class="chessboard_cell"></div>
                </div>
            </div>

            <div class="tile-container">
            </div>

        </div>
	</body>
</html>
